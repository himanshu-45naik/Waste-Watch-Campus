<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600">
  <!-- Campus Background -->
  <rect x="0" y="0" width="1000" height="600" fill="#f0f0f0" />
  
  <!-- Roads -->
  <rect x="100" y="250" width="800" height="20" fill="#333" />
  <rect x="500" y="100" width="20" height="400" fill="#333" />
  
  <!-- Buildings -->
  <!-- College of Engineering -->
  <g id="building-1" class="building" cursor="pointer">
    <rect x="150" y="100" width="200" height="120" fill="#90CAF9" stroke="#000" stroke-width="2" />
    <text x="250" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">D.Y. Patil College of Engineering</text>
  </g>
  
  <!-- Junior College -->
  <g id="building-2" class="building" cursor="pointer">
    <rect x="650" y="100" width="200" height="120" fill="#A5D6A7" stroke="#000" stroke-width="2" />
    <text x="750" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">D.Y. Patil Junior College</text>
  </g>
  
  <!-- International University -->
  <g id="building-3" class="building" cursor="pointer">
    <rect x="150" y="320" width="200" height="120" fill="#FFCC80" stroke="#000" stroke-width="2" />
    <text x="250" y="390" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">D.Y. Patil International University</text>
  </g>
  
  <!-- College of Architecture -->
  <g id="building-4" class="building" cursor="pointer">
    <rect x="650" y="320" width="200" height="120" fill="#CE93D8" stroke="#000" stroke-width="2" />
    <text x="750" y="390" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">D.Y. Patil College of Architecture</text>
  </g>
  
  <!-- Campus Title -->
  <text x="500" y="50" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">D.Y. Patil Campus Map</text>
  
  <!-- Compass -->
  <circle cx="70" cy="70" r="20" fill="white" stroke="#000" stroke-width="1" />
  <text x="70" y="75" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">N</text>
  <line x1="70" y1="70" x2="70" y2="50" stroke="#000" stroke-width="2" />
  <polygon points="70,50 65,55 75,55" fill="#000" />
  
  <!-- Legend -->
  <rect x="800" y="20" width="180" height="130" fill="white" stroke="#000" stroke-width="1" />
  <text x="820" y="40" font-family="Arial" font-size="14" font-weight="bold">Legend:</text>
  
  <rect x="810" y="55" width="20" height="15" fill="#90CAF9" stroke="#000" stroke-width="1" />
  <text x="835" y="67" font-family="Arial" font-size="12">College of Engineering</text>
  
  <rect x="810" y="80" width="20" height="15" fill="#A5D6A7" stroke="#000" stroke-width="1" />
  <text x="835" y="92" font-family="Arial" font-size="12">Junior College</text>
  
  <rect x="810" y="105" width="20" height="15" fill="#FFCC80" stroke="#000" stroke-width="1" />
  <text x="835" y="117" font-family="Arial" font-size="12">International University</text>
  
  <rect x="810" y="130" width="20" height="15" fill="#CE93D8" stroke="#000" stroke-width="1" />
  <text x="835" y="142" font-family="Arial" font-size="12">College of Architecture</text>
</svg>
